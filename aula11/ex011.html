<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>qual a sua nacionalidade</h1>
    Se voce nasceu em : <input type="text" name="textnas" id="textnas">
    <input type="button" value="verificar" onclick="confirmar()">
    <div id="res"></div>
    <script>
        function confirmar () {
            var textn = document.getElementById ('textnas')
            var res = document.getElementById ('res')
            var pais = textn.value
            res.innerHTML = (`se voce nasceu em ${textn.value}`)
            if (pais == 'brasil') { res.innerText += (` voce é brasileiro`)} 
            else                  { res.innerText += (` voce é estrangeiro`)}
        }
    </script>
</body>
</html>
